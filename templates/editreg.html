<p style="color:red">
{% for msg in messages%}
{{msg}}
{% endfor %}</p>
<form method="POST" action="{% url 'editreg' %}">
    {%csrf_token%}
      <label>Select a Class:</label>
      <select name="class" required="">
          {% for cl in c%}
        <option value="{{cl.sclass}}">{{cl.sclass}}</option>
        {% endfor%}
      </select><br><br>
      <label>DATE:</label><input type="date" name="pov" required=""/><br><br>
      <label>PERIOD:</label><input type="text" name="period" required=""/><br><br>
      <label>STUDENT ID:</label><input type="text" name="sid" required=""/><br><br>
      <label>Select a SUBJECT:</label>
      <select name="sub" required="">
          {% for cl in l%}
        <option value="{{cl}}">{{cl}}</option>
        {% endfor%}
      </select>
      <br><br>
      <label>ABSENT</label><input type="checkbox" name='ab'/><br>
      <label>PRESENT</label><input type="checkbox" name='pr'/><br><br>
      <input type="submit" value="Submit">
    </form>
