<form method="POST" action="{% url 'reg' %}">
  {%csrf_token%}
    <label>Select a Class:</label>
    <select name="class">
        {% for cl in c%}
      <option value="{{cl.sclass}}">{{cl.sclass}}</option>
      {% endfor%}
    </select><br><br>
    <label>From:</label><input type="date" name="from"/><br><br>
    <label>To:</label><input type="date" name="to"/><br><br>
    <input type="submit" value="Submit">
  </form>
