<body>
    <div class="p-5">
        <div class="container">
            <div class="row">
                <div class="col-12" >
                   <p style="color:red;"> {% for msg in messages%}
                     {{msg}}
                    {% endfor%}<p>
        <table border="1" height='200' width='600' cellpadding="5">
            <tr class="bg-secondary text-center">
                <th>S.NO</th>
                <th>ID</th>
                <th colspan='2'>NAME</th>
            
            </tr>
            <form method="POST" action="{% url 'calculate' %}">
                {% csrf_token %}
            {% for st in std %}

            <tr class="text-center">
                <th>{{st.roll}}</th>
                <th>{{st.sid}}</th>
                <th>{{st.sname}}</th>
                <th class="text-center"><input  type="checkbox" name="{{st.sid}}" checked/>   
                </th>
            </tr>
            {% endfor %}
        </table>  
                    <input type="hidden" name="class" value="{{id}}"/>
                    <input type="hidden" name="sub" value="{{sub}}"/>
                    <label>Period:</label> 
                    <input type="text"  name="period" class="mt-2 " style="margin-left:260px;" style="cursor:pointer;"><br>
                    <input type="submit" class="mt-2" style="margin-left:370px;" style="cursor:pointer;">
                    </form> 
        
                </div>
            </div>
        </div>
    </div>
</body>
