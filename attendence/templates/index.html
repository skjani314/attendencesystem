{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./static/images/rgukt.png" type="icon/png" rel="icon">
    <link rel="stylesheet" href={% static 'index.css' %} type="text/css">
    <script src="./static/index.js"></script>
  </head>
  <body>
    <!--NAVIGATION BAR-->
    <section class="navigation">
     <nav class="navbar navbar-expand-lg" style="background-image:linear-gradient(to right,blue,rgb(0,188,255));">
        <a class="navbar-brand" href="/"><img src="./static/images/rgukt.png" height="50px" width="50px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="later()">ADMINISTRATION</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="later()">CONTACT US</a>
            </li>
          </ul>
        </div>
      </nav>
    </section>

    <!--MAIN SECTION-->
    <section class="heading" style="    background-image: linear-gradient(to right,blue,rgb(0,188,255));">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p class="head">IIIT RGUKT ONGOLE</p>
            <p class="subhead">ATTENDENCE SYSTEM</p>
            <p>A dedicated website for online attendence for RGUKT Ongole students where <br/>Online in offline out.</p>
            <button class="btn btn-primary" class="login" onclick="create()"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
            </svg>&nbsp;&nbsp;LOGIN </button>
          </div>
          <div class="col-md-6">
            <!--form begin-->
            <div class="login-box d-none img-fluid" id="hi">
             <div class="d-flex flex-row justify-content-end">
             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" style="width:15px; height: 15px;cursor:pointer;align:right" onclick="create()" class="text-right"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>              <form method="POST" action="login">
             </div>
            {% for msg in messages%}
             <p id="a" style="color:red;">{{msg}}</p>
              {% endfor %}
                {% csrf_token %}
                <div class="user-box">
                  <input type="text" name="username" required="">
                  <label>Username</label>
                </div>
                <div class="user-box">
                  <input type="password" name="password" required="">
                  <label>Password</label>
                </div><center>
                <button type="submit" class="effect" style="font-size:16px; text-decoration:none; border:none;" onclick="l()">
                       LOGIN
                   <span></span>
                </button></center>
              </form>
            </div>
            <!--form end-->
          </div>
        </div>
      </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <img src="./static/images/wave1.png" class="img-fluid">
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

    <script>
      
   let p=document.getElementById('a');
   if(p.textContent==='user not found'){
    var h=document.getElementById('hi');
    h.classList.remove('d-none');
   }
    function later(){
      alert("We'll upload it soon");
    }


    </script>
  </body>


</html>
